<div *ngIf="category" class="category">
  <div class="row">
    <div class="col-7 col-sm-8 col-md-8 col-lg-9 col-xl-9">
        <h3>Category: {{category.name}}</h3>
    </div>
    <div class="col-5 col-sm-4 col-md-4 col-lg-3 col-xl-3">
        <ng-select [items]="sortOptions"
        bindLabel="name"
        [virtualScroll]="true"
        bindValue="id"
        appendTo="body"
        placeholder="Sort by:"
        [(ngModel)]="selectedSortOption"
        (change)="sortListItems($event)">
        </ng-select>
    </div>
  </div>
    <app-hotel-list
      [hotels]="category.hotels">
    </app-hotel-list>
</div>
