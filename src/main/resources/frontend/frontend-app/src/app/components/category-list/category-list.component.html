<div class="row">
  <div class="col-lg-3 col-md-4">
    <filters
    (filteredCategories)="filteredCategories($event)"></filters>
  </div>
  <div class="col-lg-9 col-md-8">
    <div class="row searchChip" *ngIf="searchText">
      <div class="col-12">
        <div>
          Search results for:
        </div>
        <div class="col-2">
          <mat-chip-list #chipList>
            <mat-chip [removable]="true" (removed)="clearSearch()">
              {{searchText}}
              <mat-icon matChipRemove title="Remove">cancel</mat-icon>
            </mat-chip>          
          </mat-chip-list>
        </div>
      </div>
    </div>
    <div class="row category-filters">
      <div *ngIf="categories != null && categories.length == 0" class="col-lg-2 col-md-4 col-xs-4 category-card">
        <h3>No results</h3> 
      </div>
      <div class="col-lg-2 col-md-4 col-xs-4 category-card" *ngFor="let category of categories; let i=index">
        <mat-card (click)="onCategoryClick(i)">
          <p class="text-center full-width">
            {{category.name}}
          </p>
        </mat-card>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" *ngFor="let category of categories; let i=index">
        <app-category-list-item
          [category]="category">
        </app-category-list-item>
      </div>
    </div>
  </div>
</div>
